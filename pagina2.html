<!DOCTYPE html>

      line-height: 1.6;
      min-height: 120px;
    }

    .assinatura {

      font-weight: 600;
      color: #555;
      font-size: clamp(0.85rem, 2.5vw, 1rem);
    }

    .btn-voltar {

      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      color: white;

      cursor: pointer;

      z-index: 0;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to   { transform: translateY(-10vh); }
    }

    /* fotos */
    .foto-flutuante {

      object-fit: cover;
      border-radius: 12px;
      opacity: 0.35;
      animation: subirFoto linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes subirFoto {
      from { transform: translateY(110vh); }
      to   { transform: translateY(-15vh); }
    }

    @media (max-width: 380px) {
      p {
        min-height: 100px;
      }
    }
  </style>
</head>
<body>

</body>
</html>
